<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="lobby">
      <form id="loginForm">
        <input name="username" type="text" placeholder="Username" style="width:100%; margin-bottom:4px; padding:4px" />
        <input name="password" type="password" placeholder="Password" style="width:100%; margin-bottom:4px; padding:4px" />
        <button type="submit" style="width:100%">Login</button>
      </form>
      <form id="guestForm" style="margin-top:10px;">
        <input id="guestname" type="text" placeholder="Play as guest" style="width:100%; margin-bottom:4px; padding:4px" />
        <button type="submit" style="width:100%">Continue</button>
      </form>
      <a href="/register.html" style="color:white">Register</a>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
